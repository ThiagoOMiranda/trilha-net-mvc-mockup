<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font Awesome CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet" />

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!--CSS-->
    <link href="./assets/css/styles.css" rel="stylesheet" />

    <!--Favicon-->
    <link href="./assets/img/favicon.svg" rel="icon" type="image/x-icon">
    <title>To-do List - Mockup</title>
</head>

<body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-light border-bottom shadow-sm mb-3">
            <div class="container px-4">
                <div
                    class="title-wrapper d-flex align-items-center justify-content-between rounded-pill p-2 bg-white link-light shadow-sm">
                    <i
                        class="icon-title fa-solid fa-list-check fa-lg rounded-circle shadow-sm d-flex align-items-center justify-content-center"></i>
                    <a href="#" class="text-decoration-none pe-none">
                        <h5 class="navbar-brand fs-5 mx-2 fw-bold m-0 sp-0 text-nowrap text-secondary">TO-DO LIST</h5>
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="ps-3 navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link text-secondary">Agenda de Tarefas</a>
                        </li>
                        <li class="nav-item">
                            <a href="./about.html" class="nav-link text-secondary">Sobre</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container h-100 d-flex flex-column justify-content-center ">
        <main class="m-auto w-50">
            <div
                class="d-flex align-items-center justify-content-center shadow-sm text-white bg-info m-auto mt-4 mb-2 rounded-2 p-1 border-bottom border-3">
                <i
                    class="icon-title fa-solid fa-info fa-lg rounded-circle shadow-sm d-flex align-items-center justify-content-center me-3"></i>
                <h4 class="fw-bold text-shadow mb-1">Detalhes da Tarefa:</h4>
            </div>
            <div class="m-auto d-flex flex-column bg-light p-4 rounded-3 shadow">
                <dl class="row">
                    <dt class="col-sm-3 text-nowrap">
                        Título:
                    </dt>
                    <dt class="col-sm-9 mb-3">
                        <label class="bg-white text-secondary p-2 fw-normal border rounded-3 border-1 w-100"
                            id="title-input"></label>
                    </dt>
                    <dt class="col-sm-3 text-nowrap">
                        Descrição:
                    </dt>
                    <dt class="col-sm-9 mb-3">
                        <label class="bg-white text-secondary p-2 fw-normal border rounded-3 border-1 w-100"
                            id="description-input"></label>
                    </dt>
                    <dt class="col-sm-3 text-nowrap">
                        Data de Início:
                    </dt>
                    <dt class="col-sm-9 mb-3">
                        <label class="bg-white text-secondary p-2 fw-normal border rounded-3 border-1 w-100"
                            id="date-input"></label>
                    </dt>
                    <dt class="col-sm-3 text-nowrap">
                        Priodidade:
                    </dt>
                    <dt class="col-sm-9 mb-3">
                        <label class="bg-white text-secondary p-2 fw-normal border rounded-3 border-1 w-100"
                            id="priority-input"></label>
                    </dt>
                    <dt class="col-sm-3 text-nowrap">
                        Status:
                    </dt>
                    <dt class="col-sm-9 mb-1">
                        <label class="bg-white text-secondary p-2 fw-normal border rounded-3 border-1 w-100"
                            id="status-input"></label>
                    </dt>
                </dl>
                <div class="w-100 d-flex justify-content-between">
                    <a href="./index.html" class="btn btn-outline-dark fw-bold shadow-sm"><i
                            class="fa-solid fa-left-long fa-lg me-2"></i> Voltar</a>

                    <!-- <button class="btn btn-secondary fw-bold shadow-sm" id="submit-input">
                        <i class="fa-solid fa-file-pen fa-lg me-2"></i> Editar
                    </button> -->
                    <a href="./editar.html" class="btn btn-secondary fw-bold shadow-sm" formaccion="./editar.html"><i
                            class="fa-solid fa-file-pen fa-lg me-2"></i> Editar</a>
                </div>
        </main>
    </div>

    <footer
        class="footer navbar rounded-top p-2 w-75 start-50 translate-middle-x border-top text-muted fixed-bottom bg-light">
        <div class="container d-flex justify-content-center">
            <p class="my-auto mx-4">&copy; 2022 - Desafio DIO Trilha .NET - API, Entity e MVC</p>
            <p class="my-auto mx-4">Desenvolvido por: <i>Thiago de Oliveira Miranda</i></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script_Detalhes.js"></script>
</body>

</html>
